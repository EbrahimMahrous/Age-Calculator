<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <meta name="description" content="A web-based Age Calculator to determine users'ages based on their date of birth using JavaScript.">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Age Calculator</h1>
        <form id="ageForm">
            <label for="dob">Your Date of Birth:</label>
            <input type="date" id="dob" required>
            <button type="submit">Your Age </button>
            
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
